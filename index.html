<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class = "body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details? </a>
  </header>
  <main class="main">
    <p id="add-item"><label for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="task" type="text">
        <button class="button-add">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="tasks" id="incomplete-tasks">
      <li>
        <input type="checkbox"><label class="task task-label">Pay Bills</label>
        <input type="text"> 
        <button class="edit">Edit</button> 
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox"><label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="tasks" id="completed-tasks">
      <li>
        <input type="checkbox" checked><label class="task task-label">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
